<app-overlay-loader [isLoading]= "isFetchingIssues$ | async"></app-overlay-loader>

<div class="issues-container__main-wrapper">
    <div class="issues-container__table-wrapper">
        <app-issues-table [githubIssues]="githubIssues$ | async" [likedIssuesIds]="likedIssues$ | async" (likeIssue)="onIssueLiked($event)"></app-issues-table>
    </div>
    <div *ngIf="infoMsg" class="issues-container__info-msg-block">{{infoMsg}}</div>
</div>
